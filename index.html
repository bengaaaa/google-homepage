<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <ul class="nav-bar">
          <li>
            <a
              target="_blank"
              href="https://github.com/bengaaaa/google-homepage"
              >About</a
            >
          </li>
          <li><a href="#">Store</a></li>

          <li class="header-right">
            <a
              target="_blank"
              href="https://github.com/bengaaaa"
              style="padding-top: 7px; padding-right: 10px"
              ><img
                src="images/headshot.jpeg"
                alt="profile picture"
                style="height: 35px; width: auto; border-radius: 50%"
            /></a>
          </li>
          <li class="header-right">
            <a href="#"
              ><img
                src="images/apps.png"
                style="
                  display: block;
                  filter: opacity(60%);
                  height: 24px;
                  width: auto;
                "
                class="apps-logo"
            /></a>
          </li>
          <li class="header-right">
            <a href="#">Images</a>
          </li>
          <li class="header-right">
            <a href="#">Gmail</a>
          </li>
        </ul>
      </header>
      <main class="page-main">
        <img class="logo" src="images/google.png" alt="Google" />
        <div class="search-bar">
          <form>
            <img class="search" src="images/search.png" />
            <input type="text" id="search-text" name="search-text" />
            <img id="mic" src="images/mic.png" />
          </form>
        </div>
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </main>
      <footer class="page-footer">
        <ul class="nav-bar">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>

          <li>
            <a href="#">How Search works</a>
          </li>
          <li class="header-right" style="padding-right: 28px">
            <a href="#">Settings</a>
          </li>
          <li class="header-right">
            <a href="#">Terms</a>
          </li>
          <li class="header-right">
            <a href="#">Privacy</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
