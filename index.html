<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #fff;
        height: 100vh;
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-content: space-between;
      }
      .page-main {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
        padding-bottom: 80px;
      }
      .page-footer {
      }
      header ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      header {
        width: auto;
        height: auto;
      }
      footer {
        background-color: gray;
        margin: 0;
        padding: 0;
        width: auto;
        height: auto;
      }
      footer ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: gray;
      }
      li {
        float: left;
      }
      header ul li a {
        display: block;
        padding: 8px;
        font-size: 16px;
        color: black;
        text-align: center;
        text-decoration: none;
      }
      footer ul li a {
        display: block;
        padding: 8px;
        font-size: 16px;
        color: black;
        text-align: center;
        text-decoration: none;
      }
      header ul li a:hover {
        text-decoration: underline;
      }
      .header-right {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <ul class="nav-bar">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>

          <li class="header-right">
            <a href="#">sign-in-button</a>
          </li>
          <li class="header-right">
            <a href="#">apps-logo</a>
          </li>
          <li class="header-right">
            <a href="#">Images</a>
          </li>
          <li class="header-right">
            <a href="#">Gmail</a>
          </li>
        </ul>
      </header>
      <main class="page-main">
        <img
          class="logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google"
        />
        <form>
          <label for="search-text">Search:</label>
          <input type="text" id="search-text" name="search-text" />
        </form>
      </main>
      <footer class="page-footer">
        <ul class="nav-bar">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>

          <li class="header-right">
            <a href="#">sign-in-button</a>
          </li>
          <li class="header-right">
            <a href="#">apps-logo</a>
          </li>
          <li class="header-right">
            <a href="#">Images</a>
          </li>
          <li class="header-right">
            <a href="#">Gmail</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
